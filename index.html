<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="password-generator">
        <div id="password">
            <input type="text" id="result" value="password" readonly> 
            <button id="copy-button">COPY</button>
        </div>
        
        <label for="password-length">Password length</label>
        <input type="range" min="8" mas="32" value="8" name="password-length" 
        id="password-length" output="this.nextElementSibling.value = this.value">
        <output>8</output>

        <div id="options">
            <label>
                <input type="checkbox" id="lowercase-option" />
                <span>Lower (a-z)</span>
            </label>
            <label>
                <input type="checkbox" id="uppercase-option" />
                <span>Upper (A-Z)</span>
            </label>
            <label>
                <input type="checkbox" id="number-option" />
                <span>Numbers (0-9)</span>
            </label>
            <label>
                <input type="checkbox" id="special-option" />
                <span>Symbol (!@#$%^&*)</span>
            </label>
        </div>
        <button id="generate-button">Generate</button>
    </div>
    <script src="pass-gen.js"></script>
</body>
</html>
